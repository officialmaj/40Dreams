<html>

<head>
	<link rel="stylesheet" type="text/css" href="../css/signin.css">
</head>
<body id="account-body">

	<div class="header-text header">
		<a href="index.html"> <h3 id="home-header"> HOME </h3> </a>
		<h3 id="about-header"> ABOUT </h3>
		<h3 id="menu-header"> MENU </h3>
		<h3 id="blog-header"> BLOG</h3>
		<h3 id="contact-header"> CONTACT </h3>
		<img id="sign-in-button" class="sign-in-button" src="../img/sign-in-button.png">
		<a href="https://twitter.com/40dreamsmeals?lang=en" target="_blank"> <img id="twitter-logo" src="../img/twitter-logo.png"> </a>
		<button id="sign-in"> Sign In </button>
		</div>

	<img id="forty-dreams-logo" src="../img/40dreams-logo.png">
	<img class="container" id="forty-dream-body-background-image" src="../img/40dream-body-background-image.jpg">

		<h1 id="forty-dreams-text"> 40 DREAMS </h1>
		<h2 id="catering-text"> CATERING </h2>

	<div class="container" id="container"> 
	<div class="form-container sign-up-container">
		<form action="#">
			<h1 class="account-hs">Create Account</h1>
			<input type="text" placeholder="Name">
			<input type="email" placeholder="Email">
			<input type="password" placeholder="Password">
			<button class="click-me">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1 class="account-hs">Sign in</h1>
			<input type="email" placeholder="Email">
			<input type="password" placeholder="Password">
			<a id="forgot-password" href="#">Forgot your password?</a>
			<button class="click-me">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1 class="account-hs" id="welcome-back">Welcome Back!</h1>
				<p class="account-ps">To keep connected with us please login with your personal info</p>
				<button class="click-me ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1 class="account-hs" id="hello-friend">Hello, Friend!<br> <span id="no-account"> Don't have an account yet? </span> </h1>
				<p class="account-ps">Enter your personal details and start your journey with us</p>
				<button class="click-me ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="../js/signin.js"></script>

</body>
</html>
